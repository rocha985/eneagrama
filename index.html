<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Personalidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Descubra Seu Tipo de Personalidade</h1>
    <div class="form-container">
        <form id="personality-form">
            <div id="questions-container"></div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="result"></h2>
            <button class="close-btn" onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("personality-form").addEventListener("submit", function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const userAnswers = {};

                formData.forEach((value, key) => {
                    userAnswers[key] = value;
                });

                fetch("/calculate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userAnswers),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = `Seu eneatipo é: ${data.resultEneatipo}`;
                    document.getElementById("popup").style.display = "flex";
                })
                .catch(error => {
                    console.error("Erro ao calcular:", error);
                });
            });
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
