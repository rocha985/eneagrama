<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Personalidade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="start-popup" id="start-popup">
        <div class="popup-content">
            <h2>Bem-vindo ao Teste de Eneagrama</h2>

            <button id="start-button">Iniciar Teste</button>
        </div>
    </div>

    <div class="form-container" style="display: none;">
        <form id="personality-form">
            <div id="questions-container"></div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Resultado do Teste</h2>
            <h3>Provavelmente seu eneatipo é um dos três com maior pontuação:</h3>
            <div id="result"></div>
            <button class="close-btn" onclick="closePopup()">Fechar</button>
            <button id="download-pdf" class="close-btn">Baixar como PDF</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        document.getElementById("start-button").addEventListener("click", function () {
            document.getElementById("start-popup").style.display = "none";
            document.querySelector(".form-container").style.display = "block";
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("personality-form").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const userAnswers = {};

                formData.forEach((value, key) => {
                    userAnswers[key] = value;
                });

                fetch("/api/calculate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userAnswers),
                })
                .then(response => response.json())
                .then(data => {
                    const descriptions = {
                        1: "- Perfeccionista",
                        2: "- Ajudante",
                        3: "- Vencedor",
                        4: "- Intenso",
                        5: "- Analitico",
                        6: "- Precavido",
                        7: "- Otimista",
                        8: "- Poderoso",
                        9: "- Mediador"
                    };

                    let resultText = "";
                    data.forEach((eneatipoObj, index) => {
                        const { eneatipo, score } = eneatipoObj;
                        resultText += `<div class="result-item">
                                           <span class="eneatipo">${eneatipo} ${descriptions[eneatipo]}</span>
                                           <span class="score">${score} de 25</span>
                                         </div>`;
                    });

                    document.getElementById("result").innerHTML = resultText;
                    document.getElementById("popup").style.display = "flex";
                })
                .catch(error => {
                    console.error("Erro ao calcular:", error);
                });
            });
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("download-pdf").addEventListener("click", function () {
            const { jsPDF } = window.jspdf;

            // Cria uma nova instância do jsPDF
            const pdf = new jsPDF();

            // Captura o conteúdo do resultado
            const resultContent = document.getElementById("result").innerText;

            // Adiciona o título ao PDF
            pdf.setFontSize(16);
            pdf.text("Resultado do Teste de Eneagrama", 10, 10);

            // Adiciona o conteúdo ao PDF
            pdf.setFontSize(12);
            pdf.text(resultContent, 10, 20);

            // Gera o download do PDF
            pdf.save("resultado-eneagrama.pdf");
        });
    </script>
</body>
</html>
